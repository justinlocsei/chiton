{% extends "admin/change_form.html" %}
{% load admin_urls i18n %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        <a href="{{ original.url }}" target="_blank">
            {% blocktrans with network=original.network.name %}View on {{ network }}{% endblocktrans %}
        </a>
    </li>
    <li>
        <a href="{% url 'admin:affiliate-item-api-details' original.pk|admin_urlquote %}">
            {% trans "API information" %}
        </a>
    </li>
{% endblock %}
